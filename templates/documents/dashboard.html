<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Дашборд</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
    body {
        min-height: 100vh;
        display: flex;
        margin: 0;
        overflow-x: hidden;
        background-color: #f8f9fa;
    }
    .sidebar {
        width: 250px;
        background-color: #343a40;
        color: #fff;
        flex-shrink: 0;
        padding: 1rem;
    }
    .sidebar a {
        color: #fff;
        text-decoration: none;
    }
    .sidebar a:hover {
        background-color: #495057;
        text-decoration: none;
    }
    .content {
        flex-grow: 1;
        padding: 2rem;
    }
    .card {
        max-width: 900px;
        margin: 0 auto;
        padding: 1.5rem;
    }
</style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar d-flex flex-column">
    <h4 class="mb-4">Document_checker</h4>
    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item mb-2">
            <a href="{% url 'document-list' %}" class="nav-link text-white">Документы</a>
        </li>
        <li class="nav-item mb-2">
            <a href="{% url 'dashboard' %}" class="nav-link text-white active">Дашборд</a>
        </li>
        <li class="nav-item mb-2">
            <a href="{% url 'profile' %}" class="nav-link text-white">Профиль</a>
        </li>
        <li class="nav-item mb-2">
            <a href="{% url 'logout' %}" class="nav-link text-white">Выйти</a>
        </li>
    </ul>
</div>

<!-- Основной контент -->
<div class="content">
    <div class="card shadow-sm">
        <h2 class="text-center mb-4">Статистика версий документов</h2>
        <canvas id="versionChart" height="400"></canvas>
    </div>
</div>

<script>
async function loadDashboardData() {
    const response = await fetch("{% url 'dashboard-data' %}");
    const data = await response.json();

    const ctx = document.getElementById('versionChart').getContext('2d');
    new Chart(ctx, {
        type: 'line',
        data: {
            labels: data.labels,
            datasets: [{
                label: 'Количество версий',
                data: data.counts,
                borderColor: '#0d6efd',
                backgroundColor: 'rgba(13,110,253,0.2)',
                tension: 0.3,
                fill: true,
                pointRadius: 5
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { display: true, position: 'top' }
            },
            scales: {
                x: { title: { display: true, text: 'Дата' } },
                y: { title: { display: true, text: 'Количество версий' }, beginAtZero: true }
            }
        }
    });
}

document.addEventListener('DOMContentLoaded', loadDashboardData);
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
