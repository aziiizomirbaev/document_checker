<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ document.title }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 2rem;
        }
        h1 {
            margin-bottom: 1.5rem;
        }
        .versions {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
        }
        .version-card {
            flex: 1;
            min-width: 300px;
            padding: 1rem;
            border-radius: 0.5rem;
            background-color: #fff;
            box-shadow: 0 0.3rem 0.8rem rgba(0,0,0,0.1);
            overflow-x: auto;
        }
        .version-new {
            border: 2px solid #0d6efd; /* синий бордер */
        }
        .version-old {
            border: 2px solid #dc3545; /* красный бордер */
        }
        pre {
            background-color: #f1f1f1;
            padding: 0.75rem;
            border-radius: 0.25rem;
            overflow-x: auto;
        }
        .btn-add {
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>

<h1>{{ document.title }}</h1>
<a href="{% url 'document-list' %}" class="btn btn-outline-secondary w-100 ms-2 text-center">К документам</a>
<h2>Версии:</h2>

<div class="versions">
    {% for v in versions %}
        <div class="version-card {% if forloop.first %}version-new{% else %}version-old{% endif %}">
            <p>
                <strong>{{ v.created_at }}</strong> —
                {% if v.changed_by %}
                    {{ v.changed_by.username }}
                {% else %}
                    Unknown
                {% endif %}
            </p>
            <pre>{{ v.diff }}</pre>
        </div>
    {% empty %}
        <p>Версий пока нет</p>
    {% endfor %}
</div>

<a href="{% url 'document-add-version' document.pk %}" class="btn btn-primary btn-add">Добавить версию</a>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
