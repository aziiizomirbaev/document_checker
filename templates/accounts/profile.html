<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .profile-card {
            background-color: #fff;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .profile-card h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .profile-card p {
            font-size: 1.1rem;
            margin-bottom: 0.75rem;
        }
        .btn-logout {
            display: block;
            width: 100%;
        }

        .btn-logout {
            transition: all 0.3s ease;
        }
        .btn-logout:hover {
            background-color: #0d6efd; /* синий фон */
            color: #fff;               /* белый текст */
            border-color: #0d6efd;    /* чтобы граница совпадала с фоном */
        }
    </style>
</head>
<body>

<div class="profile-card">
    <h2>Профиль пользователя</h2>
    <p><strong>Username:</strong> {{ request.user.username }}</p>
    <p><strong>Email:</strong> {{ request.user.email }}</p>
    <a href="{% url 'logout' %}" class="btn btn-danger btn-logout mt-3">Выйти</a>
    <a href="{% url 'document-list' %}" class="btn btn-outline-primary btn-logout mt-3">Назад</a>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
