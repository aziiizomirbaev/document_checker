<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<style>
        .card {
        width: 100%;
        max-width: 550px; /* чуть шире */
    }

    form input,
    form select,
    form textarea,
    form button,
    .btn {
        width: 100%;
        box-sizing: border-box;
        font-family: inherit;
        font-size: 1rem;
        line-height: 1.5;
        padding: 0.5rem 0.75rem;
        margin: 0;
    }

    /* Кнопки Войти и Регистрация одинаковой ширины */
    .d-flex.justify-content-between button,
    .d-flex.justify-content-between a {
        width: 49%;
    }

    /* Ошибки */
    .text-danger {
        margin-top: 0.25rem;
        font-size: 0.875rem;
    }

    /* Вертикальное центрирование и padding */
    .vh-100 {
        padding: 1rem;
    }

</style>
<!-- Центрирование формы по вертикали и горизонтали -->
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 500px;">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Система контроля версии <span class="text-primary">Document_checker</span></h2>

            <!-- Форма логина -->
            <form method="POST">
                {% csrf_token %}

                {% for field in form %}
                    <div class="mb-3 justify-content-end">
                        {{ field.label_tag }}
                        {{ field }}
                        {% if field.errors %}
                            <div class="text-danger small">
                                {{ field.errors }}
                            </div>
                        {% endif %}
                    </div>
                {% endfor %}

                <!-- Кнопка входа и ссылка на регистрацию -->
                <div class="d-flex justify-content-between align-items-center mt-3">
                    <button type="submit" class="btn btn-primary w-50">Войти</button>
                    <a href="{% url 'register' %}" class="btn btn-outline-secondary w-50 ms-2 text-center">Регистрация</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Скрипты Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
