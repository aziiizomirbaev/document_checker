<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        body {
            min-height: 100vh;
            display: flex;
            margin: 0;
            overflow-x: hidden;
            background-color: #f8f9fa;
        }

        .content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .card {
            max-width: 500px;
            width: 100%;
        }

        /* Унифицируем размеры полей и кнопок */
        form input,
        form textarea,
        form select,
        form button,
        .btn {
            width: 100%;
            box-sizing: border-box;
            font-family: inherit;
            font-size: 1rem;
            line-height: 1.5;
            padding: 0.5rem 0.75rem;
            margin: 0;
        }

        .btn-submit {
            margin-top: 0.5rem;
        }

        /* Ошибки */
        .text-danger {
            margin-top: 0.25rem;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
<!-- Основной контент -->
<div class="content">
    <div class="card shadow-sm p-4">
        <div class="card-body">
            <h1 class="mb-4 text-center">Регистрация</h1>

            <form method="POST" class="register-form">
                {% csrf_token %}

                {% for field in form %}
                    <div class="mb-3">
                        {{ field.label_tag }}
                        {{ field }}
                        {% if field.errors %}
                            <div class="text-danger small mt-1">{{ field.errors }}</div>
                        {% endif %}
                    </div>
                {% endfor %}

                <button type="submit" class="btn btn-primary btn-submit">Зарегистрироваться</button>
                <a href="{% url 'login' %}" class="btn btn-outline-secondary w-100 mt-3">Назад к входу</a>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
